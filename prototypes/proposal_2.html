<!DOCTYPE html>
<html lang="en">
 <meta charset="utf-8"/>
 <title>
  Page Title
 </title>
 <meta content="width=device-width,initial-scale=1" name="viewport"/>
 <head>
  <link href="proposal_2.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <!-- HTML for form -->
  <form>
   <label for="complejidad">
    Complejidad:
   </label>
   <select id="complejidad" name="complejidad">
    <option value="Alta">
     Alta
    </option>
    <option value="Media">
     Media
    </option>
    <option value="Baja">
     Baja
    </option>
   </select>
   <label for="referencia">
    Referencia:
   </label>
   <select id="referencia" name="referencia">
    <option value="Apple">
     Apple
    </option>
    <option value="Samsung">
     Samsung
    </option>
    <option value="Motorola">
     Motorola
    </option>
   </select>
   <label for="asesor">
    Asesor(a):
   </label>
   <input id="asesor" name="asesor" type="text"/>
   <label for="tecnico">
    Técnico:
   </label>
   <input id="tecnico" name="tecnico" type="text"/>
   <label for="suministros">
    Suministros:
   </label>
   <input id="suministros" name="suministros" type="text"/>
   <button type="submit">
    Submit
   </button>
  </form>
 </body>
 <script src="proposal_2.js">
 </script>
</html>
